<!DOCTYPE html>
<html ng-app="chasingProgress">
    <head>
        <meta charset="utf-8">
        <title>Chasing Progress</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body ng-controller="mainCtrl">

        <div class="container">
            <ul class="quotes" ng-repeat="quote in quotes">
                <li><h4><i>{{quote.quote}}</i></h4></li>
                <br>
                <li id="quoteAuthor">- {{quote.author}}</li>
                <br><br>
            </ul>
        </div>

        <div ng-bind-html="video" id="video">
            $sce.trustAsHtml()
        </div>


    <script src="/node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/mainCtrl.js" charset="utf-8"></script>
    </body>
</html>
