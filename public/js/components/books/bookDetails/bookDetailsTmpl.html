<div class="book-details-container">
    <div class="container">
        <div class="row">
            <div class="book-cover col-md-2 col-md-offset-5">
                <img src="{{chosenBook.coverImage}}" alt="">
            </div>
        </div>

        <div>
            <h3 class>Notes</h3>
            <ul class="book-notes well well-lg" ng-repeat="bookNote in chosenBook.notes">
                <!-- <li>{{bookNote.notes}}</li> -->
                <div>
                    <li ng-bind-html="bookNote.notes">
                        {{bookNote.notes}}
                    </li>
                </div>
                <button class="pull-right btn" ng-click="deleteBookNote($index, chosenBook)">Delete</button>
                <button class="pull-right" ng-click="editBookNote($index, chosenBook)">Edit</button>
            </ul>
        </div>
    </div>
    <div class="wysiwig" id="wysiwig">
        <div text-angular ng-model="htmlVariable"></div>
        <button ng-show="!isEditingNote" class="snip1562" ng-click="addBookNotes(chosenBook, htmlVariable)">Add Book Notes</button>
        <button ng-show="isEditingNote" class="snip1562" ng-click="updateBookNotes(chosenBook)">Update Book Notes</button>
        <button ng-show="isEditingNote" ng-click="cancelNoteEdit()">Cancel Note Edit</button>
    </div>
</div>
