<nav-bar></nav-bar>


<div class="books-container">
    <div class="container">
        <div class="panel panel-default new-book-panel">
            <div class="panel-heading clearfix">
                <h3 class="panel-title">Add a New Book</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></span>
                    <input type="text" class="form-control input-lg" placeholder="Book Title" ng-model="bookTitle">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></span>
                    <input type="text" class="form-control input-lg" placeholder="Image of Book Cover" ng-model="coverImage">
                </div>
            </div>
            <button class="snip1562" ng-click="newBook()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Book</button>
        </div>
        <row>
            <ul ng-repeat="book in books" class="col-md-4">
                <li><a href="" ng-click="openBookPage($index)">
                        <img class="book-cover-thumbnail img-fluid" ng-src="{{book.coverImage}}" alt="">
                        </a>
                    <button ng-click="deleteBook(book)">Delete</button>
                </li>
            </ul>
        </row>
    </div>
</div>
